    <button id="logoutButton">Log Out</button>
<div id="logoutMessage"></div>

<script>
document.getElementById('logoutButton').addEventListener('click', function() {
    fetch('/logout')
    .then(response => response.json())
    .then(data => {
        document.getElementById('logoutMessage').innerText = data.message;
        if (data.success) {
            setTimeout(() => {
                window.location.href = 'index.html'; // Redirect to the index page or '/login.html' as needed
            }, 2000); // Redirect after 2 seconds to allow the user to read the message
        }
    })
    .catch(error => console.error('Logout failed:', error));
});
</script>
